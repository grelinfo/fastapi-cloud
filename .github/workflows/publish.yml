name: Publish
on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
        
      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}
